<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers and Toggle Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
            color: #4a4a4a;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            max-width: 320px;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.5);
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 320px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            flex: 1;
            margin: 0 5px; /* Adds space between buttons */
            animation: fadeIn 0.5s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #007bff;
            transition: color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: white;
        }

        body.dark-mode input {
            border-color: #444;
            background-color: #333;
            color: white;
        }

        body.dark-mode button {
            background-color: #0056b3;
        }

        body.dark-mode button:hover {
            background-color: #004494;
        }

        body.dark-mode h2 {
            color: #66b3ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .button-container {
                flex-direction: column; /* Stack buttons vertically on small screens */
            }

            button {
                margin: 5px 0; /* Adjust margin for vertical layout */
            }
        }
    </style>
</head>
<body>
    <h1>Input Two Numbers</h1>
    <div class="input-container">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <h2 id="result"></h2>
        <div class="button-container">
            <button onclick="addNumbers()">Add</button>
            <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script>
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').textContent = 'Result: ' + result;
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
